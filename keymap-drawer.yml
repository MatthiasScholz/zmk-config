layout:
    ortho_layout:
        split: true
        rows: 3
        columns: 5
        thumbs: 2
        drop_pinky: true
        drop_inner: false
layers:
    NAV:
    - Scrn Sht
    - ENTER
    - BCK SPCE
    - TAB
    - DELETE
    - DWord
    - Rename
    - UP
    - Quit
    - WRK1
    - WRK1
    - {t: LCTRL, h: Sticky}
    - {t: LALT, h: Sticky}
    - {t: LGUI, h: Sticky}
    - {t: LSHIFT, h: Sticky}
    - SALL
    - SALL
    - SALL
    - LEFT
    - DOWN
    - RIGHT
    - WRK2
    - CUT
    - COPY
    - PASTE
    - ENTER
    - BCK SPCE
    - TAB
    - 'Nav'
    - 'SPACE'
    - 'SHIFT'
    - 'Sym'
combos:
-   p: [2, 12]
    k: Dwrd
    l: [NAV]
-   p: [6, 7, 8]
    k: Lck
    l: [NAV]
    align: top
    o: .25
-   p: [0, 14]
    k: BT CLR
    l: [NAV]
    a: top
    o: .75
-   p: [0, 1]
    k: BT 0
    l: [NAV]
-   p: [1, 2]
    k: BT 1
    l: [NAV]
-   p: [2, 3]
    k: BT 2
    l: [NAV]
-   p: [3, 4]
    k: BT 3
    l: [NAV]
